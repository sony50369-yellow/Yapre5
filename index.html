<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>ยาเตรียม • Planner</title>
  <link rel="stylesheet" href="style.css?v=1758071051"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png"/>
  <link rel="apple-touch-icon" href="apple-touch-icon-120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="apple-touch-icon-167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180.png">
</head>
<body>
<header class="appbar">
  <div class="brand">
    <img src="icon-96x96.png" class="logo" alt="logo" width="28" height="28"/>
    <div class="title">แอปวางแผนจ่ายยาเตรียม</div>
  </div>
</header>

<main class="container">
  <section class="card">
    <h2>เลือกยาและช่วงเวลา</h2>
    <div class="grid grid-compact">
      <label>วันที่เริ่ม<input type="date" id="startDate"></label>
      <label>วันนัด<input type="date" id="endDate"></label>
      <label>จำนวนวันทั้งหมด<input type="number" id="totalDays" min="1" placeholder="เช่น 90"></label>
      <label>ml/day<input type="number" id="doseMlPerDay" min="0.01" step="0.01" placeholder="เช่น 5"></label>
    </div>
    <div class="grid grid-compact">
      <label>ชื่อยา<select id="drugSelect"></select></label>
      <label>ความแรง<select id="strengthSelect"></select></label>

      <div class="rtm-card">
        <label class="rtm-check">
          <input type="checkbox" id="rtmCheckbox"> ใช้ RTM (ถ้ารองรับ)
        </label>
        <small>* RTM (ผง) อยู่ได้ 60 วัน; RTM ที่ผสมแล้ว อายุเท่ายาน้ำ</small>
      </div>
      <button id="addDrugBtn" class="accent">เพิ่มเข้ารายการ</button>
    </div>
  </section>

  <section class="card">
    <h2>รายการที่เลือก</h2>
    <div class="table-wrap">
      <table id="selectedTable">
        <thead>
          <tr>
            <th>เลือก</th><th>ชื่อยา</th><th>ความแรง</th><th>ml/day</th><th>ขวด (ml)</th><th>อายุ(วัน)</th><th>RTM</th><th>ยาที่ใช้เตรียม/ขวด</th><th>คำนวณ</th><th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <section class="card" id="summaryCard">
    <h2>ตารางสรุปสำหรับบุคลากร</h2>
    <div class="table-wrap">
      <table id="summaryTable">
        <thead>
          <tr>
            <th>ชื่อยา</th><th>ความแรง</th><th>ml/day</th><th>ขวด (ml)</th><th>อายุ(วัน)</th><th>ยาที่ใช้เตรียม/ขวด</th><th>คำนวณ</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <button id="printBtn">พิมพ์สรุป</button>
  </section>
</main>

<script src="script.js?v=1758071051"></script>
<script>if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }</script>
</body></html>
